<div>
  <a routerLink="">
    <img src="https://cdn.jsdelivr.net/gh/OriolBen/Harry-Potter-API@master/src/app/assets/hogwarts.png">
    <h1>Harry Potter API</h1>
  </a>
  <div *ngIf="!authService.isLoggedIn()">
    <button routerLink="/login">Login</button>
    <button routerLink="/register">Register</button>
  </div>
  <div *ngIf="authService.isLoggedIn()">
    <p>{{message}}</p>
    <button *ngIf="show" (click)="authService.logout()">Logout</button>
  </div>
</div>
<hr>
